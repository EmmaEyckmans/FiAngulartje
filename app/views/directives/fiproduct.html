        <img class="media-object" src="/images/250px-Sandvich.png" style="width:50px;height:50px">
    </a>
    <div class="col-md-6">
        <ul>
	        <li><span class="size150percent">{{product.name}}</span></li>

        <span class="size150percent">{{price}}</span>

</div>
